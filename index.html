        <script type="text/javascript">
          var data;
        
        var generarGrafico = function (data){
            
            var margin = {top: 20, right: 15, bottom: 60, left: 60}
          , width = 960 - margin.left - margin.right
          , height = 500 - margin.top - margin.bottom;

            var tooltip = d3.select("body")
                            .append("div")
                            .style("position", "absolute")
                            .style("z-index", "10")
                            .style("visibility", "hidden")
                            .attr("id", "tooltip");

            var minX = d3.min(data, function(d) { return d.x; });
            var maxX = d3.max(data, function(d) { return d.x; });

            var minY = d3.min(data, function(d) { return d.y; });
            var maxY = d3.max(data, function(d) { return d.y; })    

            var x = d3.scale.linear()
                  .domain([minX - maxX*0.1,maxX+maxX*0.1])
                  .range([ 0, width ]);

            var y = d3.scale.linear()
                      .domain([minY-maxY*0.1, maxY+maxY*0.1])
                      .range([ height, 0 ]);

            var chart = d3.select("#chart")
                            .append('svg:svg')
                            .attr('width', width + margin.right + margin.left)
                            .attr('height', height + margin.top + margin.bottom)
                            .attr('class', 'chart');
            var main = chart.append('g')
                        .attr('transform', 
                              'translate(' + margin.left + ',' + margin.top + ')')
                        .attr('width', width)
                        .attr('height', height)
                        .attr('class', 'main');

             // draw the x axis
            var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

            main.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .attr('class', 'main axis date')
            .call(xAxis);

            // draw the y axis
            var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

            main.append('g')
            .attr('transform', 'translate(0,0)')
            .attr('class', 'main axis date')
            .call(yAxis);

            var g = main.append("svg:g"); 

            var circles = g.selectAll("circle")
                                        .data(data)
                                        .enter()
                                        .append("circle");
            var circlesAtt = circles
                            .attr("cx", function (d){return x(d.x);})
                            .attr("cy", function (d){return y(d.y);})
                            .attr("r", 5)
                            .style("fill", function(d){
                                    var color;
                                    if(d.medio == 'EMOL'){color= "blue" ;}
                                    else if(d.medio == 'La Tercera'){color= "red";}
                                    else if(d.medio == 'La Nacion'){color= "orange";}
                                    else{color= "green"}
                                    return color;
                                    })
                            .style("opacity", 0.3)
                            .on("click", function(d){
                                console.log(d.titulo);
                                location.href="#articulo"
                                d3.select("article").style("visibility", "visible");
                                d3.select("#articulo article h4").text(d.medio);
                                d3.select("#articulo article h3").text(d.titulo);
                                d3.select("#articulo article p").html('<em>'+
                                                                      d.fecha+
                                                                     '</em>'+
                                                                     '<br>'+
                                                                     '<a href="'+d.url+'" target="_blank">'+
                                                                     d.url+
                                                                     '</a>');
                            })
                            .on("mouseover", function(d){
                                d3.select(this)
                                .transition()
                                .delay(0)
                                .duration(500)
                                .attr("r", 15)
                                .style("opacity", 1);

                                return tooltip
                                        .style("visibility", "visible")
                                        //.text(d.fecha+"<br>"+d.titulo + "(" +d.x +","+d.y + ")")
                                        .html('<div>'+
                                                '<h5>'+d.medio+'</h5>'+
                                              '</div>'+
                                                '<div>'+
                                                '<strong>'+d.fecha+'</strong>'+
                                              '</div>'+
                                              '<div>'+
                                                d.titulo+
                                              '</div>'
                                             )
                                ;
                            })
                            .on("mousemove", function(){
                                return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
                            .on("mouseout", function(){
                                d3.select(this)
                                .transition()
                                .delay(0)
                                .duration(500)
                                .attr("r", 5)
                                .style("opacity", 0.3);
                                return tooltip.style("visibility", "hidden");
                            });
                            ;

        };
        
        d3.json("data/data-full.json", function(error, json){
            if (error) {return console.warn(error);}
            data = json;
            generarGrafico(data);
        } );
        
        </script>
